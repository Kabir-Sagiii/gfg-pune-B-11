<!doctype html>
<html>
  <head>
    <style>
      div {
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px black;
      }

      @media print {
        div {
          background-color: white;
        }
        h1 {
          color: red;
        }
      }

      @media screen {
        div {
          background-color: black;
        }
        h1 {
          color: green;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Welcome to Media Queries</h1>
    </div>
  </body>
</html>
