<!doctype html>
<html>
  <head>
    <style>
      * {
        margin: 0;
      }
      .container {
        width: 800px;
        height: 500px;
        box-shadow: 0 0 10px black;
        background-color: lightcoral;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
      }

      .container h1:nth-child(1) {
        background-color: red;
      }
      .container h1:nth-child(3) {
        background-color: lightgrey;
      }
      .container h1:nth-child(4) {
        background-color: black;
      }

      .anotherContainer {
        margin: 20px;
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px green;
        display: grid;
        grid-template-rows: 50px 300px 50px;
      }

      .anotherContainer section:nth-child(1) {
        background-color: lawngreen;
      }
      .anotherContainer section:nth-child(2) {
        background-color: yellow;
      }
      .anotherContainer section:nth-child(3) {
        background-color: blue;
      }

      .gridContainer {
        width: 1000px;
        height: 500px;
        border: 3px solid blue;
        margin: 20px;
        display: grid;
        grid-template-rows: 50px 350px 100px;
        grid-template-columns: repeat(3, 1fr);
      }

      .gridContainer div:nth-child(1) {
        background-color: red;
      }
      .gridContainer div:nth-child(2) {
        background-color: black;
      }
      .gridContainer div:nth-child(3) {
        background-color: pink;
      }
      .gridContainer div:nth-child(4) {
        background-color: coral;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
    </div>

    <div class="anotherContainer">
      <section>1</section>
      <section>2</section>
      <section>3</section>
    </div>

    <div class="gridContainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
