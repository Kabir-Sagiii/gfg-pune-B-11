<!doctype html>

    <!-- Header -->

        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      "
    >
      <h1 style="margin: 0">Our Products</h1>
      <p style="margin: 5px 0 0">Simple product listing page</p>
      <div style="background-color: #555; padding: 10px; text-align: center">
        <a
          href="./Home.html"
          style="color: white; margin: 0 15px; text-decoration: none"

          padding: 20px;
