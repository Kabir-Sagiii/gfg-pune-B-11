<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Page</title>
  </head>
  <body
    style="margin: 0; font-family: Arial, sans-serif; background-color: #f2f2f2"
  >
    <!-- Profile Card -->
    <div
      style="
        width: 800px;
        margin: 80px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 30px;
      "
    >
      <!-- Profile Image -->
      <img
        src="https://via.placeholder.com/120"
        alt="Profile Picture"
        style="
          width: 120px;
          height: 120px;
          border-radius: 50%;
          margin-bottom: 15px;
        "
      />
      <div style="background-color: #555; padding: 10px; text-align: center">
        <a
          href="./Home.html"
          style="color: white; margin: 0 15px; text-decoration: none"
          >Home</a
        >
        <a
          href="./Profile.html"
          style="color: white; margin: 0 15px; text-decoration: none"
          >Profile</a
        >
        <a
          href="./Products.html"
          style="color: white; margin: 0 15px; text-decoration: none"
          >Productss</a
        >
        <a href="" style="color: white; margin: 0 15px; text-decoration: none"
          >Contact</a
        >
      </div>

      <!-- Name -->
      <h2 style="margin: 10px 0; color: #333">John Doe</h2>

      <!-- Role -->
      <p style="color: #777; margin: 5px 0 15px">Web Developer</p>

      <!-- Bio -->
      <p style="color: #555; font-size: 14px; line-height: 1.6">
        Passionate about building clean and user-friendly websites. Loves HTML,
        CSS, and learning new technologies.
      </p>

      <!-- Buttons -->
      <div style="margin-top: 20px">
        <a
          href="#"
          style="
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
          "
          >Follow</a
        >

        <a
          href="#"
          style="
            text-decoration: none;
            background-color: #555;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
          "
          >Message</a
        >
      </div>
    </div>
  </body>
</html>
